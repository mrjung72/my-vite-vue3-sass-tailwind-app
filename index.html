<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/vite.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>사하라 웹사이트</title>

	<script>
		// Set theme based on system or saved theme
		(function() {
			try {
				const savedTheme = localStorage.getItem('theme'); // 'system', 'light' nebo 'dark'
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; // true or false
				const theme = savedTheme || (prefersDark ? 'dark' : 'light'); // 'light' or 'dark'
				document.documentElement.setAttribute('data-theme', theme); // save theme to html tag
			} catch (e) {
				console.error('Error setting theme:', e);
			}
		})();
	</script>
</head>
<body class="bg-base-100">
<div id="app"></div>
<!-- 개발 환경에서 서버 재시작 감지 테스트용 Mock API -->
<script src="/mock-api.js"></script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
